<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ _('Plataforma de citas') }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='favicon/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='favicon/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', path='favicon/site.webmanifest') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/mis_grupos.css') }}">
</head>
<body data-theme="{{ request.cookies.get('theme', 'light') }}">
    <div class="d-flex flex-column min-vh-100">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="/" class="navbar-brand mb-0 h1 text-decoration-none">{{ _('Plataforma de citas') }}</a>
                <div class="d-flex ms-auto align-items-center gap-3">
                    {% if is_logged_in %}
                        <a href="/auth/logout" class="btn btn-outline-light me-2">{{ _('Cerrar sesión') }}</a>
                    {% endif %}
                    <!-- Tema -->
                    <div class="dropdown me-2">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            🌓 {{ _('Tema') }}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item theme-select" href="#" data-theme="light">☀️ {{ _('Claro') }}</a></li>
                            <li><a class="dropdown-item theme-select" href="#" data-theme="dark">🌙 {{ _('Oscuro') }}</a></li>
                        </ul>
                    </div>
                    <!-- Idioma -->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            🌐 {{ _('Idioma') }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item lang-select" href="#" data-lang="es">🇪🇸 Español</a></li>
                            <li><a class="dropdown-item lang-select" href="#" data-lang="en">🇺🇸 English</a></li>
                            <li><a class="dropdown-item lang-select" href="#" data-lang="ko">🇰🇷 한국어</a></li>
                            <li><a class="dropdown-item lang-select" href="#" data-lang="tr">🇹🇷 Türkçe</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main class="flex-fill">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="text-center py-3">
            <p>&copy; 2025 Skariio_1614</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', path='js/lang.js') }}"></script>
    <script src="{{ url_for('static', path='js/theme.js') }}"></script>
    <script>
        const toastMsg = "{{ request.cookies.get('toast_msg', '') }}";
        if (toastMsg) {
            const toast = document.createElement('div');
            toast.className = "toast align-items-center text-white bg-danger border-0 show";
            toast.style.position = "fixed";
            toast.style.bottom = "20px";
            toast.style.right = "20px";
            toast.style.zIndex = "9999";
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${toastMsg}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" onclick="this.parentElement.parentElement.remove()"></button>
                </div>
            `;
            document.body.appendChild(toast);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
