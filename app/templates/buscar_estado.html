{% extends "base.html" %}
{% block content %}
<a href="/" class="btn btn-link mt-3 text-decoration-none">⬅️ {{ _('Volver al inicio') }}</a>
<div class="container mt-5">
    <h2 class="mb-4 text-center">{{ _('Buscar estado') }}</h2>
    <form method="GET" action="/buscar-estado">
        <div class="mb-3">
            <label for="codigo" class="form-label">{{ _('Código del estado') }}</label>
            <input type="text" class="form-control" id="codigo" name="codigo" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ _('Buscar') }}</button>
    </form>

    {% if codigo_encontrado %}
    <div class="alert alert-success mt-4" role="alert">
        {{ _('Mostrando resultados para el código:') }} <strong>{{ codigo_encontrado }}</strong>
    </div>
    {% endif %}
</div>
{% endblock %}
